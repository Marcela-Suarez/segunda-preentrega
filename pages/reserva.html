            <main class="caja-contacto">
            <h2>Realice su reserva</h2>
            <form class="contacto">
                
                    <legend>Complete sus datos</legend>
    
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="" id="nombre" required>
                </div>
                <div>
                    <label for="email">Su correo</label>
                    <input type="email" id="email" required>
                </div>
    
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="telefono"id="telefono" required>
                </div>
    
    
                <div>
                    <p>¿Que desea Reservar?</p>
                    <label for="varias1">Resto</label>
                    <input type="checkbox" name="" id="varias1">
    
                    <label for="varias2">Hotel</label>
                    <input type="checkbox" name="" id="varias2">
    
                    <label for="varias3">Paquetes</label>
                    <input type="checkbox" name="" id="varias3">
                </div>
                <div>
                    <p>Eleija su tipo de habitación</p>
                    <label for="opcion1">Individual</label>
                    <input type="radio" name="opciones" id="opcion1">
    
                    <label for="opcion2">Matrimonial</label>
                    <input type="radio" name="opciones" id="opcion2">
    
                    <label for="opcion3">Familia</label>
                    <input type="radio" name="opciones" id="opcion3">
                </div>
    
    
                <div>
                    <label for="seleciona">Cantidad de personas a reservar</label>
                    <select id="selecciona">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="mas-persona">Mas personas</option>
    
                </div>
                <div>
                    <label for="texto">Comentarios</label>
                    <textarea id="texto" cols="30" rows="10" maxlength="200"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar formulario">
                </div> 
            </form>
            </main>
